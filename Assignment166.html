<!DOCTYPE html>
<html>
<head>
    <title>Different Background Colors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50; 
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #ff9800; 
            padding: 15px;
            text-align: center;
        }
        main {
            background-color: #e0f7fa;
            padding: 30px;
            min-height: 200px;
        }
        section {
            background-color: #f8bbd0; 
            padding: 20px;
            margin-bottom: 15px;
        }
        footer {
            background-color: #607d8b; 
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Header Section</h1>
    </header>

    <nav>
        Navigation Menu
    </nav>

    <main>
        <section>
            Section 1: Light pink background
        </section>
        <section>
            Section 2: Light pink background
        </section>
    </main>

    <footer>
        Footer Section
    </footer>

</body>
</html>
