<!DOCTYPE html>
<html>
<head>
    <title>Scroll Page Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 2000px; /* To create enough space for scrolling */
        }
        a {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #45a049;
        }
        #top, #bottom {
            padding: 50px 0;
        }
    </style>
</head>
<body>

  
    <div id="top">
        <a href="#bottom">Go to Bottom</a>
    </div>


    <p style="margin-top:800px;


    <div id="bottom">
        <a href="#top">Go to Top</a>
    </div>

</body>
</html>
