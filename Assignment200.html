<!DOCTYPE html>
<html>
<head>
    <title>Food Calorie Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .low-calorie {
            background-color: #d4edda; /* Light green */
        }

        .medium-calorie {
            background-color: #d1ecf1; /* Light blue */
        }

        .high-calorie {
            background-color: #ffe5b4; /* Light orange */
        }

        .very-high-calorie {
            background-color: #f8d7da; /* Light red */
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Food Calorie Table</h2>

<table>
    <tr>
        <th>Food Item</th>
        <th>Calories</th>
    </tr>
    <tr class="low-calorie">
        <td>Apple</td>
        <td>95</td>
    </tr>
    <tr class="medium-calorie">
        <td>Cheeseburger</td>
        <td>550</td>
    </tr>
    <tr class="high-calorie">
        <td>Pizza Slice</td>
        <td>850</td>
    </tr>
    <tr class="very-high-calorie">
        <td>Chocolate Cake</td>
        <td>1350</td>
    </tr>
    <tr class="medium-calorie">
        <td>Pasta</td>
        <td>700</td>
    </tr>
</table>

</body>
</html>
