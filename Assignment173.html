<!DOCTYPE html>
<html>
<head>
    <title>Styled Ordered List</title>
    <style>
        ol {
            list-style-type: lower-roman; 
            text-align: left;             
            color: red;                   
            text-transform: uppercase;    
            text-decoration: underline;   
            font-family: Verdana, sans-serif; 
            font-size: 20px;              
            font-weight: bold;            
            padding-left: 20px;           
        }
    </style>
</head>
<body>

    <h2>Ordered List with Custom Styling</h2>
    <ol>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
        <li>Item Four</li>
        <li>Item Five</li>
    </ol>

</body>
</html>
