<!DOCTYPE html>
<html>
<head>
    <title>Paragraph with Custom Margins</title>
    <style>
        p {
            margin-top: 22cm;  
            margin-bottom: 25%; 
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Paragraph with Custom Margins</h2>
    <p>
        This paragraph has a top margin of 22 centimeters and a bottom margin of 25% relative to the page height. The margins create spacing above and below the paragraph.
    </p>

</body>
</html>
