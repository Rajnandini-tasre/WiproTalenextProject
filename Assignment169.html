<!DOCTYPE html>
<html>
<head>
    <title>Styled Div Example</title>
    <style>
        #myDiv {
            font-family: Verdana, sans-serif; 
            font-style: italic;               
            font-size: 20px;                  
            text-align: left;                 
            font-weight: bold;                
            color: red        }
    </style>
</head>
<body>

    <div id="myDiv">
        This is a div with Verdana, italic, 20px, left-aligned, bold, and red text.
    </div>

</body>
</html>
