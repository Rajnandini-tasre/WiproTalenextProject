<!DOCTYPE html>
<html>
<head>
    <title>Text Shadow Example</title>
    <style>
        #development {
            font-family: Arial, sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 2px #888; 
        }
    </style>
</head>
<body>

    <h2>Development Text with Shadow</h2>

    <div id="development">
        Development
    </div>

</body>
</html>
