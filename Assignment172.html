<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Colors Example</title>
    <style>
      
        a:link {
            color: #ff0000;
        }

        a:visited {
            color: #ffff00;
        }

      
        a:hover {
            color: #ff00ff; 
        }

      
        a:active {
            color: #0000ff;
        }
    </style>
</head>
<body>
    <h2>Hyperlink Color Example</h2>
    <p>
        <a href="https://www.example.com" target="_blank">Visit Example.com</a>
    </p>
    <p>
        <a href="https://www.google.com" target="_blank">Visit Google</a>
    </p>
</body>
</html>
