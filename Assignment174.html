<!DOCTYPE html>
<html>
<head>
    <title>Styled Unordered List</title>
    <style>
        ul {
            list-style-type: square;         
            text-align: left;               
            color: red;                    
            text-transform: uppercase;      
            text-decoration: underline;      
            font-family: Arial, sans-serif;  
            font-size: 25px;                 
            font-weight: bold;             
            padding-left: 20px;              
        }
    </style>
</head>
<body>

    <h2>Unordered List with Custom Styling</h2>
    <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
        <li>Item Four</li>
        <li>Item Five</li>
    </ul>

</body>
</html>
