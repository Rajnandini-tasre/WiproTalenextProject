<!DOCTYPE html>
<html>
<head>
    <title>Convert Text to Uppercase</title>
</head>
<body>

<h2>Convert Text to Uppercase</h2>

<script>
let text = "hello world from javascript";
let upperText = text.toUpperCase();

document.write("Original Text: " + text + "<br>");
document.write("Uppercase Text: " + upperText);
</script>

</body>
</html>
