<!DOCTYPE html>
<html>
<head>
    <title>Paragraph with Dotted Border</title>
    <style>
        p {
            border-width: 10px;             
            border-style: dotted;           
            border-color: #0000ff;          
            padding: 15px;                  
            width: 300px;                   
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Paragraph with Dotted Border</h2>
    <p>
        This paragraph has a dotted border with 10px width and blue color. You can adjust the padding and width as needed.
    </p>

</body>
</html>
