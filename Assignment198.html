<!DOCTYPE html>
<html>
<head>
    <title>Responsive Image Display</title>
    <style>
        #responsiveImage {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
    <script>
        const images = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg"];

        function updateImage() {
            const width = window.innerWidth;
            let index = 0;

            if (width < 500) {
                index = 0;
            } else if (width >= 500 && width < 800) {
                index = 1;
            } else if (width >= 800 && width < 1200) {
                index = 2;
            } else {
                index = 3;
            }

            document.getElementById("responsiveImage").src = images[index];
        }

        window.addEventListener("resize", updateImage);
        window.addEventListener("load", updateImage);
    </script>
</head>
<body>

<h2>Responsive Image Display</h2>
<img id="responsiveImage" src="" alt="Responsive Image">

</body>
</html>
