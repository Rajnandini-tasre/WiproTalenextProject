<!DOCTYPE html>
<html>
<head>
    <title>Different Text Colors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #ff0000;         }
        h2 {
            color: #00ff00;         }
        h3 {
            color: #0000ff;         }
        p {
            color: #ff8c00;         }
        span {
            color: #800080;
        }
        a {
            color: #008080;
    </style>         }
</head>
<body>

    <h1>This is H1 text (Red)</h1>
    <h2>This is H2 text (Green)</h2>
    <h3>This is H3 text (Blue)</h3>
    <p>This is a paragraph text (Dark Orange).</p>
    <p>Here is some <span>span text in purple</span> within a paragraph.</p>
    <p>Visit <a href="#">this link</a> to see teal colored link text.</p>

</body>
</html>
