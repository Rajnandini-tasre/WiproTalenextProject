<!DOCTYPE html>
<html>
<head>
    <title>Two Lists Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>My Favorite Fruits (Ordered List)</h2>
    <ol>
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Strawberry</li>
        <li>Grapes</li>
    </ol>

    <h2>My Hobbies (Unordered List)</h2>
    <ul>
        <li>Reading</li>
        <li>Painting</li>
        <li>Traveling</li>
        <li>Cooking</li>
        <li>Music</li>
    </ul>
</body>
</html>
