<!DOCTYPE html>
<html>
<head>
    <title>CSS Border Image Example</title>
    <style>
        .bordered-text {
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            padding: 40px;
            border-width: 20px; 
            border-style: solid;
            
          
            border-image-source: url('border-image.jpg'); 
            border-image-slice: 30;  
            border-image-repeat: repeat;
        }
    </style>
</head>
<body>

    <div class="bordered-text">
        Welcome to CSS World
    </div>

</body>
</html>
