<!DOCTYPE html>
<html>
<head>
    <title>Scaled Div Element</title>
    <style>
        #myDiv {
            width: 100px;                 
            height: 50px;                 
            background-color: #4CAF50;    
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 16px;

            /* Scale the element */
            transform: scale(2, 3);       
            transform-origin: top left;   
        }
    </style>
</head>
<body>

    <h2>Scaled Div Example</h2>

    <div id="myDiv">
        Scaled Div
    </div>

</body>
</html>
