<!DOCTYPE html>
<html>
<head>
    <title>Div with Class Styling</title>
    <style>
      
        .myDivClass {
            text-align: center;        
            font-size: 25px;         
            font-family: "Var", "Dana", sans-serif;
        }
    </style>
</head>
<body>

    <div class="myDivClass">
        This is a div styled using a CSS class selector!
    </div>

</html>
