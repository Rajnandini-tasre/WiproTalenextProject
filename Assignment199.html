<!DOCTYPE html>
<html>
<head>
    <title>Friends Contact Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Highlight row on mouse hover */
        tr:hover {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Friends Contact Table</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Contact Number</th>
    </tr>
    <tr>
        <td>Alice</td>
        <td>9876543210</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>9123456780</td>
    </tr>
    <tr>
        <td>Charlie</td>
        <td>9988776655</td>
    </tr>
    <tr>
        <td>Diana</td>
        <td>9012345678</td>
    </tr>
    <tr>
        <td>Edward</td>
        <td>9234567890</td>
    </tr>
</table>

</body>
</html>
