<!DOCTYPE html>
<html>
<head>
    <title>Background Image Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('background.jpg');
            background-repeat: no-repeat;            
            background-position: right top;         
            background-size: auto;                  
            font-family: Arial, sans-serif;
        }
        .content {
            text-align: center;
            padding-top: 50px;
            color: #333;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="content">
        This page has a background image positioned at the top-right.
    </div>
</body>
</html>
