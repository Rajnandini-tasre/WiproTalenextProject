<!DOCTYPE html>
<html>
<head>
    <title>Styled Development Div</title>
    <style>
        #development {
            border: 2px solid;         
            padding: 20px;            
            background-color: #DDDDDD;   
            border-top-left-radius: 2cm; 
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Development Div with Custom CSS</h2>

    <div id="development">
        This div represents the development section with a 2px solid border, 20px padding, light gray background, and a top-left border radius of 2cm.
    </div>

</body>
</html>
