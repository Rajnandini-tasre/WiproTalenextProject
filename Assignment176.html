<!DOCTYPE html>
<html>
<head>
    <title>Paragraph with Fixed Width</title>
    <style>
        p {
            width: 250px;         
            border: 1px solid #000;
            padding: 10px;       
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Paragraph with Fixed Width</h2>
    <p>
        This is a paragraph with a fixed width of 250 pixels. The text will wrap automatically to fit within the specified width.
    </p>

</body>
</html>
