<!DOCTYPE html>
<html>
<head>
    <title>Paragraphs with Custom Padding</title>
    <style>
       
        #para1 {
            padding-left: 3cm;  
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

       
        #para2 {
            padding-right: 50%; 
            font-family: Arial, sans-serif;
            font-size: 16px;
        }


        #para3 {
            padding-bottom: 25%;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        /* Fourth paragraph */
        #para4 {
            padding-top: 35%;   /* Top padding 35% of container height */
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Paragraphs with Custom Padding</h2>

    <p id="para1">
        This is the first paragraph with left padding of 3cm.
    </p>

    <p id="para2">
        This is the second paragraph with right padding of 50%.
    </p>

    <p id="para3">
        This is the third paragraph with bottom padding of 25%.
    </p>

    <p id="para4">
        This is the fourth paragraph with top padding of 35%.
    </p>

</body>
</html>
