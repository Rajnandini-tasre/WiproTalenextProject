<!DOCTYPE html>
<html>
<head>
    <title>Online Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            margin: 0 auto;
        }
        td {
            padding: 10px;
        }
        input[type="text"], input[type="password"], textarea, select {
            width: 250px;
            padding: 5px;
        }
        input[type="submit"], input[type="reset"] {
            padding: 8px 15px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <h2>Online Registration Form</h2>
        <table>
         
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" placeholder="Enter username" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" placeholder="Enter password" required></td>
            </tr>


            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" name="confirm_password" placeholder="Confirm password" required></td>
            </tr>


            <tr>
                <td>Team:</td>
                <td><input type="text" name="team" placeholder="Enter team name"></td>
            </tr>

        
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </td>
            </tr>

            
            <tr>
                <td>Address:</td>
                <td>
                    <textarea name="address" rows="4" cols="30" placeholder="Enter your address"></textarea>
                </td>
            </tr>

            
            <tr>
                <td>Profession:</td>
                <td>
                    <select name="profession">
                        <option selected>Select One</option>
                        <option>Student</option>
                        <option>Engineer</option>
                        <option>Teacher</option>
                        <option>Doctor</option>
                        <option>Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Register">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
