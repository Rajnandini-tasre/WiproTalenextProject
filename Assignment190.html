<!DOCTYPE html>
<html>
<head>
    <title>Find Word Position</title>
</head>
<body>

<h2>Find First Occurrence of a Word</h2>

<script>
let text = "JavaScript is fun. Learning JavaScript is useful.";
let word = "JavaScript";
let position = text.indexOf(word);

document.write("Text: " + text + "<br>");
document.write("The first occurrence of the word '" + word + "' is at position: " + position);
</script>

</body>
</html>
