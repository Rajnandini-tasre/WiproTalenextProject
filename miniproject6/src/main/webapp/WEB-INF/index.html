<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="datetime-container"></div>

    <div class="form-container">
        <h1>User Sign Up</h1>
        <form name="signupForm" onsubmit="return validateForm()">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
            
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" placeholder="e.g., yourname@example.com">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="6-20 characters">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password">

            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" placeholder="e.g., XXX-XXX-XXXX">

            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" placeholder="DD-MM-YYYY">

            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
