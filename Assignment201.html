<!DOCTYPE html>
<html>
<head>
    <title>Responsive Tulips Image</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #tulipImage {
            width: 100%;
            height: 100%;
            object-fit: cover;       /* Ensures the image covers full screen without distortion */
            border-radius: 20px;     /* Soft rounded edges */
            display: block;
        }
    </style>
</head>
<body>

<img id="tulipImage" src="tulips.jpg" alt="Tulips Image">

</body>
</html>
