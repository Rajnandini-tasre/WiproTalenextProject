<!DOCTYPE html>
<html>
<head>
    <title>Repeated Image Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('image.jpg'); 

            background-repeat: repeat;                     
            background-size: 200px 200px;      
            font-family: Arial, sans-serif;
        }
        .content {
            text-align: center;
            padding-top: 50px;
            color: #333;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="content">
        This page has a 200x200 image repeated across the background.
    </div>
</body>
</html>
