<!DOCTYPE html>
<html>
<head>
    <title>Rotated DevElement</title>
    <style>
        #DevElement {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            display: inline-block;         
            transform: rotate(-20deg);     
            color: #333;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h2>Rotated Element Example</h2>

    <div id="DevElement">
        This text is rotated counterclockwise by 20 degrees.
    </div>

</body>
</html>
