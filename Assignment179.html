<!DOCTYPE html>
<html>
<head>
    <title>Paragraphs with Custom Margins</title>
    <style>
     
        #para1 {
            margin-top: 3cm;    
            margin-bottom: 5cm;
            sans-serif;
            font-size: 16px;
        }

        
        #para2 {
            margin-left: 2cm;  
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

       
        #para3 {
            margin-top: 25%;    
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Paragraphs with Custom Margins</h2>

    <p id="para1">
        This is the first paragraph with a top margin of 3cm and bottom margin of 5cm.
    </p>

    <p id="para2">
        This is the second paragraph with a left margin of 2cm.
    </p>

    <p id="para3">
        This is the third paragraph with a top margin of 25% relative to the page height.
    </p>

</body>
</html>
